<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLiSH</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body onload="getProducts('all');loadSlide();">
    <header id='header'>
        <div id="left-header">
            <img src="images/logo.png" class="btn_logo01" id="logo" alt="STYLiSH Logo" onclick="getProducts('all');" />
            <nav>
                <a href="#" class="product-type" onclick="setNewProduct(this,'women');">女裝</a>
                <p class="divider">|</p>
                <a href="#" class="product-type" onclick="setNewProduct(this,'men');">男裝</a>
                <p class="divider">|</p>
                <a href="#" class="product-type" onclick="setNewProduct(this,'accessories');">配件</a>
            </nav>
            <img src="images/search.png" id="mobile-search">
            <input id="mobile-search-input" type="text" placeholder="|">
        </div>
        <div id="right-header">
            <div class="web-searchbar">
                <input id="search-input" type="text" placeholder="|">
                <img src="images/search.png" id="search">
            </div>
            <div class="shopping-cart">
                <p id="in-cart">10</p>
            </div>
            <div id="member">
            </div>
        </div>
    </header>
    <div id="header-border">
        <nav id="mobile-nav">
            <a href="#" class="mobile-product-type" id="current-product" onclick="setNewProduct(this,'women');">女裝</a>
            <p class="mobile-divider">|</p>
            <a href="#" class="mobile-product-type" onclick="setNewProduct(this,'men');">男裝</a>
            <p class="mobile-divider">|</p>
            <a href="#" class="mobile-product-type" onclick="setNewProduct(this,'accessories');">配件</a>
        </nav>
    </div>



    <main>
        <div id="cover-pictures">
        
        </div>
        <div id="main-products">

        </div>
    </main>



    <footer id="footer">
        <div id="footer-links">
            <a href="#" class="footer-link" id="footer-about">關於 Stylish</a>
            <p class="footer-divider">|</p>
            <a href="#" class="footer-link">服務條款</a>
            <p class="footer-divider">|</p>
            <a href="#" class="footer-link">隱私政策</a>
            <p class="footer-divider">|</p>
            <a href="#" class="footer-link">聯絡我們</a>
            <p class="footer-divider">|</p>
            <a href="#" class="footer-link">FAQ</a>
        </div>
        <div id="footer-right">
            <div id="social-links">
                <img src="images/line.png" class="social-link">
                <img src="images/twitter.png" class="social-link">
                <img src="images/facebook.png" class="social-link">
            </div>
            <div id="copyright-div">
                <p id="copyright">&copy; 2018. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <footer id="footer-mobile">
        <div id="footer-links">
            <a href="#" class="footer-link" id="footer-about">關於 Stylish</a>
            <a href="#" class="footer-link">服務條款</a>
            <a href="#" class="footer-link">隱私政策</a>
            <a href="#" class="footer-link">聯絡我們</a>
            <a href="#" class="footer-link">FAQ</a>
        </div>
        <div id="social-links">
            <img src="images/line.png" class="social-link">
            <img src="images/twitter.png" class="social-link">
            <img src="images/facebook.png" class="social-link">
        </div>
        <div id="copyright-div">
            <p id="copyright">&copy; 2018. All rights reserved.</p>
        </div>
    </footer>
    <footer id="mobile-cart-member">
        <div class="mobile-cm">
            <img src="./images/cart-white.png" class="mobile-fixed-img">
            <a href="#" class="mobile-fixed-link">購物車</a>
        </div>
        <p>|</p>
        <div class="mobile-cm">
            <img src="./images/member-white.png" class="mobile-fixed-img">
            <a href="#" class="mobile-fixed-link">會員</a>
        </div>
    </footer>

    <script src="./index.js"></script>
    <script src="./search.js"></script>
    <script src="./mobileEvent.js"></script>
    <script src="./slide.js"></script>
</body>

</html>
